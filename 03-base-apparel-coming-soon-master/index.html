<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>
		<!-- <link rel="stylesheet" href="style/reset.css" /> -->
		<link rel="stylesheet" href="style.css" />
		<script defer src="js/main.js"></script>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="left">
					<img class="logo" src="images/logo.svg" alt="logo-SVG" />
					<img
						class="img-mobile"
						src="images/hero-mobile.jpg"
						alt="mobile-img"
					/>
					<div class="inner-cont">
						<h1>
							<span>We're</span>
							coming soon
						</h1>
						<p>
							Hello fellow shoppers! We're currently building our new fashion
							store. Add your email below to stay up-to-date with announcements
							and our launch deals.
						</p>
						<form id="form">
							<input id="email" type="email" placeholder="E-mail Adress" />
							<img
								class="error-icon"
								src="images/icon-error.svg"
								alt="error-SVG"
							/>
							<button>
								<img src="images/icon-arrow.svg" alt="arrow-SVG" />
							</button>
							<small>Please provide a valid email</small>
						</form>
					</div>
				</div>
				<div class="right bg-image"></div>
			</div>
		</main>
	</body>
</html>
