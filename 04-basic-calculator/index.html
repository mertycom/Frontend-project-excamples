<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basic Calculator</title>
		<link rel="stylesheet" href="style/reset.css" />
		<link rel="stylesheet" href="style/main.css" />

		<script src="js/main.js" defer></script>
	</head>

	<body>
		<header></header>
		<main>
			<section>
				<div class="container">
					<div class="display">
						<div class="calc-sc">0</div>
						<div class="input-sc">0</div>
						<div class="temp-sc">...</div>
					</div>
					<div class="buttons">
						<div class="button all-clear">C</div>
						<div class="button last-entity-clear">CE</div>
						<div class="button operation">%</div>
						<div class="button operation">/</div>
						<div class="button number">7</div>
						<div class="button number">8</div>
						<div class="button number">9</div>
						<div class="button operation">X</div>
						<div class="button number">4</div>
						<div class="button number">5</div>
						<div class="button number">6</div>
						<div class="button operation">-</div>
						<div class="button number">1</div>
						<div class="button number">2</div>
						<div class="button number">3</div>
						<div class="button operation">+</div>
						<div class="button number btn-0">0</div>
						<div class="button number btn-000">000</div>
						<div class="button number btn-dot">.</div>
						<div class="button equals">=</div>
					</div>
				</div>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
